<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thông điệp Tình Yêu - Quốc tế Thiếu nhi</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Montserrat', sans-serif;
    color: #880e4f;
    padding: 40px 20px;
    text-align: center;
    overflow: hidden;
    position: relative;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 25px;
    text-shadow: 0 2px 4px rgba(136,14,79,0.4);
    z-index: 2;
  }

  .message {
    max-width: 420px;
    background: rgba(255 255 255 / 0.85);
    padding: 25px 30px;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
    font-size: 1.25rem;
    line-height: 1.5;
    user-select: none;
    white-space: pre-wrap;
    position: relative;
    z-index: 2;
  }

  /* Hearts container to hold hearts */
  .hearts-container {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    overflow: visible;
    z-index: 1;
  }
  
  /* Heart shape using CSS */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #e91e63;
    transform: rotate(-45deg);
    left: 50%;
    top: 50%;
    opacity: 0.8;
    animation: floatUp 6s linear infinite;
  }
  
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #e91e63;
    border-radius: 50%;
  }
  .heart::before {
    top: -10px;
    left: 0;
  }
  .heart::after {
    left: 10px;
    top: 0;
  }

  /* Animation: floating upwards with fade */
  @keyframes floatUp {
    0% {
      transform: translateY(0) rotate(-45deg);
      opacity: 0.9;
    }
    100% {
      transform: translateY(-150vh) rotate(-45deg);
      opacity: 0;
    }
  }

</style>
</head>
<body>

<h1>Chúc vinh 1/6 ngày Quốc tế Thiếu nhi thật là vui vẻ!</h1>

<div class="message" aria-live="polite" aria-atomic="true">
chúc bé một ngày quốc tế thiếu nhi thật là vui vẻ, lúc nào cũng vui tương và hạnh phúc bên những người mà bé yêu thương và luôn xinh đẹp.chúc bé 1/6 thật là vui vẻ.
</div>

<div class="hearts-container" aria-hidden="true"></div>

<script>
  const heartsContainer = document.querySelector('.hearts-container');

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');

    // Random horizontal start position across viewport width
    heart.style.left = Math.random() * 100 + 'vw';

    // Random animation duration between 5 to 9 seconds
    const duration = 5 + Math.random() * 4;
    heart.style.animationDuration = duration + 's';

    // Random size scaling between 0.6 and 1.2
    const scale = 0.6 + Math.random() * 0.6;
    heart.style.transform += ` scale(${scale})`;

    // Random horizontal drifting (using CSS variable)
    const drift = (Math.random() - 0.5) * 100;
    heart.style.setProperty('--drift', drift + 'px');

    heartsContainer.appendChild(heart);

    // Remove heart after animation completes (duration + 1 sec buffer)
    setTimeout(() => {
      heart.remove();
    }, (duration + 1) * 1000);
  }

  // Create hearts continuously every 300ms
  setInterval(createHeart, 300);
</script>

</body>
</html>
